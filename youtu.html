<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Info</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #4a1a73, #833ab4, #c84ec0);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      text-align: center;
      padding: 40px 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-large {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 8px;
      user-select: none;
      animation: flyInBlur 1.2s ease forwards;
    }

    .text-here {
      font-size: 28px;
      font-weight: 600;
      color: #3b82f6;
      cursor: pointer;
      user-select: none;
      animation: flyInBlur 1.2s ease forwards;
      animation-delay: 0.5s;
      animation-fill-mode: backwards;
    }

    @keyframes flyInBlur {
      0% {
        opacity: 0;
        transform: translateY(60px);
        filter: blur(8px);
      }
      50% {
        opacity: 1;
        transform: translateY(10px);
        filter: blur(3px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    /* Designerska strzałka w lewym dolnym rogu */
    .back-arrow {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      fill: white;
      opacity: 0.8;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .back-arrow:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="text-large">check what Ultra Tool is about</div>
  <div class="text-here" onclick="window.open('https://youtu.be/B3IfDoIerhM','_blank')">here</div>

  <!-- Strzałka cofania -->
  <svg class="back-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="Back to main" role="button" onclick="window.location.href='main.html'">
    <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </svg>

</body>
</html>
